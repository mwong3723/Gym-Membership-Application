<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Trainer Report</h1>
        <a href="{{ url_for('admin_dashboard') }}">← Back to Admin Dashboard</a>
        <hr>

        {% if trainer %}
            <h2>{{ trainer.name }}</h2>
            <p><strong>Trainer ID:</strong> {{ trainer.id }}</p>
            <p><strong>Expertise:</strong> {{ trainer.expertise }}</p>
            <p><strong>Contact Info:</strong> {{ trainer.contact_info }}</p>
            <p><strong>Description:</strong> {{ trainer.description }}</p>
        {% else %}
            <p>No trainer data available.</p>
        {% endif %}
    </div>
</body>
</html>
