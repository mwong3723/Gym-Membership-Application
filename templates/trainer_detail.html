{% extends "base.html" %}
{% block title %}Dashboard - Gym App{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Trainer Profile</title>
</head>
<body>
  <h1>Trainer Profile</h1>
  <p><strong>Name:</strong> {{ trainer.name }}</p>
  <p><strong>Expertise:</strong> {{ trainer.expertise }}</p>
  <p><strong>Contact Info:</strong> {{ trainer.contact_info }}</p>
  <p><strong>Bio:</strong> {{ trainer.bio }}</p>
</body>
</html>
{% endblock %}
